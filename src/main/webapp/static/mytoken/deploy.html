<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Deploy token</title>
</head>
<body>
	<b>Deploy token</b>
	<form action="../../mytoken/deploy" method="post">
		<!-- 输入账户ID -->
		<p>
			Account ID: <input type="text" name="accountId" />
		</p>
		<!-- 输入账户密码 -->
		<p>
			Password: <input type="password" name="password" />
		</p>
		<!-- 输入初始金额 -->
		<p>
			Initial amount: <input type="text" name="balance" />
		</p>
		<!-- 提交按钮 -->
		<p>
			<input type="submit" value="Submit" />
		</p>
		<!-- 后退到上一页按钮 -->
		<p>
			<input type="button" onclick="window.history.back()" value="back" />
		</p>
		<!-- 返回到导航主面按钮 -->
		<p>
			<input type="button" onclick="location.href='../../home'"
				value="home" />
		</p>
	</form>
</body>
</html>
