<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Transfer token</title>
</head>
<body>
	<b>Transfer token</b>
	<form action="../../mytoken/transfer" method="post">
		<!-- 输入账户ID -->
		<p>
			Account ID: <input type="text" name="accountId" />
		</p>
		<!-- 输入账户密码 -->
		<p>
			Password: <input type="password" name="password" />
		</p>
		<!-- 输入代币ID -->
		<p>
			My token ID: <input type="text" name="myTokenId" />
		</p>
		<!-- 输入对手方账户ID -->
		<p>
			Receiver account: <input type="text" name="to" />
		</p>
		<!-- 输入转账金额 -->
		<p>
			Transfer amount: <input type="text" name="value" />
		</p>
		<!-- 提交按钮 -->
		<p>
			<input type="submit" value="Submit" />
		</p>
		<!-- 后退到上一页按钮 -->
		<p>
			<input type="button" onclick="window.history.back()" value="back" />
		</p>
		<!-- 返回到导航主面按钮 -->
		<p>
			<input type="button" onclick="location.href='../../home'"
				value="home" />
		</p>
	</form>
</body>
</html>
